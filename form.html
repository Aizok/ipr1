<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подать объявление</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .form-container { max-width: 650px; margin: 40px auto; }
        input, textarea { font-size: 1rem; }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="h4 mb-0">Подать объявление</h2>
            </div>
            <div class="card-body">
                <form action="process.php" method="POST">
                    <div class="mb-3">
                        <label for="ad_title" class="form-label">Заголовок объявления <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="ad_title" name="ad_title" required
                               minlength="1" maxlength="40" placeholder="Кратко">
                        <div class="form-text">До 40 символов</div>
                    </div>

                    <div class="mb-3">
                        <label for="ad_category" class="form-label">Категория <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="ad_category" name="ad_category" required
                               minlength="1" maxlength="40" placeholder="Например: Недвижимость, Транспорт">
                        <div class="form-text">До 40 символов</div>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Цена (в рублях) <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="price" name="price"
                               min="0" max="999999.99" step="0.01" required
                               placeholder="0.00"
                               oninput="if(this.value.length > 9) this.value = this.value.slice(0, 9);">
                        <div class="form-text">До 999999.99</div>
                    </div>

                    <div class="mb-3">
                        <label for="contact_email" class="form-label">Контактный email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="contact_email" name="contact_email" required
                               maxlength="30" placeholder="example@domain.com">
                        <div class="form-text">До 30 символов</div>
                    </div>

                    <div class="mb-3">
                        <label for="ad_text" class="form-label">Текст объявления</label>
                        <textarea class="form-control" id="ad_text" name="ad_text" rows="5"
                                  maxlength="1000" placeholder="Опишите ваше предложение подробно..."></textarea>
                        <div class="form-text">До 1000 символов</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-success">Опубликовать</button>
                        <button type="reset" class="btn btn-outline-secondary">Очистить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
